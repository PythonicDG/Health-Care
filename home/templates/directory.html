{% load static%}
<html lang="en">
<head>  
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <link href="{% static 'instant_exam/fSelect.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'instant_exam/fSelect.js' %}"></script>

    <!-- Icons font CSS-->
    <link href="{% static 'instant_exam/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'instant_exam/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'instant_exam/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'instant_exam/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'instant_exam/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
    
    <link href="{% static 'instant_exam/fSelect.css' %}" rel="stylesheet">

    
    <title>Symptoms</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        .dropdown {
            display: inline-block;
            padding-left:40px;
            color:white;
        }
        .dropdown1{
            padding-right:40px;
            color:white;
        }
        .vertical-center {
            margin: 0;
            position: absolute;
            top: 50%;
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
            padding-left:180px;
        }
        .container {
            height: 50px;
            position: relative;
        }
        .card{
            background:RGBA(13, 70, 83, 0.78);
        }

    </style>

</head>
<body style="color:white;">
    
     <script type="text/javascript">
        
    </script>

<section id="banner" class="banner" >
    <div  class="bg-color p-t-180 p-b-100 font-robo" style="padding-top:60px;padding-left:330px; padding-right:240px;">
        <div style="padding-right:60px;">
            <div class="card  row row-space" style="padding-top:20px;padding-left:10px;padding-right:0px;">
                <div class="card-heading "></div>
                <div class="card-body" style="padding-left:50px;padding-right:30px;height:500px">
                    <h2 class="title" style="color: rgba(12, 184, 182);">Directory</h2>
                    <form method="POST" style=" padding:20px;">
                        {% csrf_token %}
                        
                        <label class="form-check-label" for="directory">Search</label>
                        <div class="dropdown col-2">
                            <select name="directory" id="directory" style="width:150px;">
                                    <option class="dropdown-item" value="">select</option>
                                    <option class="dropdown-item" value="Doctor">Doctor</option>
                                    <option class="dropdown-item" value="Screener">Screener</option>
                                    <option class="dropdown-item" value="Sevika">Sevika</option>
                                    <option class="dropdown-item" value="Ngo">Ngo</option>
                                    <option class="dropdown-item" value="Pharmacy">Pharmacy</option>
                           </select>
                        </div>
                    
                        
                        <div class="container"style="padding:0px;">
                            <div class="vertical-center" >
                                <input type="submit" class="btn btn-form" value="Submit" style="background: rgba(12, 184, 182); width:200px;color:white;">
                            </div>
                        </div>
                    </form>
                   
                </div>
            </div>
        </div>
     </div>
</section>

    <!-- Jquery JS-->
    <script src="{% static 'instant_exam/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'instant_exam/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'instant_exam/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'instant_exam/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'instant_exam/js/global.js' %}"></script>

    {% comment %} <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{% static 'instant_exam/fSelect.js' %}"></script> {% endcomment %}


</body>
</html>
