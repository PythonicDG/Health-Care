{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Icons font CSS-->
    <link href="{% static 'instant_exam/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'instant_exam/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'instant_exam/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'instant_exam/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'instant_exam/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/style.css' %}">
    
    <title>Vitals</title>
   <style>
    .num {
        display: block;
        overflow: hidden;

    }
    .lbl {
        float: left;
        padding-right:20px;
    }
    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        padding-left:180px;
      }
      .container {
        height: 50px;
        position: relative;
      }
      fieldset {
        display: block;
        margin-left: 2px;
        margin-right: 2px;
        padding-top: 0.35em;
        padding-bottom: 0.625em;
        padding-left: 0.75em;
        padding-right: 0.75em;
        border: 0.5px solid rgb(156, 153, 153);
      }
      .card{
        background:RGBA(13, 70, 83, 0.78);
      }
   
    
   </style>
</head>
<body style="color:white">
    <section id="banner" class="banner">
        <div  class="bg-color p-t-180 p-b-100 font-robo" style="padding-top:70px;padding-left:300px; padding-right:170px;">
            
                <div >
                    <div class="card row row-space" style="padding-right:80px;padding-top:50px;">
                    <div class="card-heading "></div>
                    <div class="card-body" style="padding-left:100px;">
                    <h2 class="title" style="color: rgba(12, 184, 182);">Vitals</h2>

    <form method="POST" >
        {% csrf_token %}
        <label style="padding-left:15px;color: rgba(12, 184, 182);">Body measurement</label>
        <fieldset>
            <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="form-group">
                    <label> Height: </label>
                </div>
            </div>
            <div class="col-md-5"> 
                <div class="form-group">
                    <label> Weight: </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-left:30px;">
                <div class="form-group" style="border:1px solid black;">
                    <input type="text" class="form-control" name="height" placeholder="">
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3" style="padding-left:30px;"> 
                <div class="form-group" style="border:1px solid black; ">
                    <input type="text" class="form-control" name="weight">
                </div>
            </div>
        </div></fieldset><br>

        <label style="padding-left:15px;color: rgba(12, 184, 182);">Vital signs</label>

        <fieldset>
        {% comment %} <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label> BP(sys): </label>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="form-group">
                    <label> BP(dia): </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label> Spo2: </label>
                </div>
            </div>
        </div> {% endcomment %}
        <div class="row">
            <div class="col-md-3" style="padding-left:30px;">
                <div class="form-group" style="border:1px solid black;">
                    <input type="text" class="form-control" placeholder="bp(sys)" name="bp_sys">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-left:30px;"> 
                <div class="form-group" style="border:1px solid black; ">
                    <input type="text" class="form-control" placeholder="bp(dia)"name="bp_dia">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-left:30px;">
                <div class="form-group" style="border:1px solid black;">
                    <input type="text" class="form-control" placeholder="spo2" name="spo2">
                </div>
            </div>
        </div><br>

        {% comment %} <div class="row">
            <div class="col-md-4"> 
                <div class="form-group">
                    <label>Pulse: </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Temp: </label>
                </div>
            </div>
            <div class="col-md-4"> 
                <div class="form-group">
                    <label>Arm: </label>
                </div>
            </div>
        </div> {% endcomment %}
        <div class="row">
            <div class="col-md-3" style="padding-left:30px;"> 
                <div class="form-group" style="border:1px solid black; ">
                    <input type="text" class="form-control" placeholder="pulse" name="pulse" >
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-left:30px;">
                <div class="form-group" style="border:1px solid black;">
                    <input type="text" class="form-control" placeholder="temp" name="temp">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3" style="padding-left:30px;"> 
                <div class="form-group" style="border:1px solid black; ">
                    <input type="text" class="form-control" placeholder="arm"  name="arm">
                </div>
            </div>
        </div>
        </fieldset><br>

            <div class="container">
                <div class="vertical-center">
            <input type="submit" class="btn btn-form" style="background: rgba(12, 184, 182);height:40px; width:200px;border-radius:4px; padding-top:0px" value="Submit">
                </div>
            </div>
    </form>
</div>

                  </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Jquery JS-->
    <script src="{% static 'instant_exam/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'instant_exam/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'instant_exam/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'instant_exam/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'instant_exam/js/global.js' %}"></script>
</body>
</html>
