 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Raise Issue</title>
</head>
<body>
    <div class="container"><div class=" text-center mt-5 ">
        <h1>Raise an Issue</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class="container">
                        <form id="contact-form" role="form" method="POST" >
                            {% csrf_token %}
                            <div class="controls">
                                <div class="row">
                            </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group"><select id="form_need" name="subject" class="form-control" required="required">
                                                <option value="" selected disabled>Select Subject</option>
                                                <option value="Citizen Photo is not working">Citizen Photo is not working</option>
                                                <option value="Problem in Edit Profile">Problem in Edit Profile</option>
                                                <option value="Not able to map users">Not able to map users</option>
                                                <option value="Login issue on web">Login issue on web</option>
                                                <option value="Other">Other</option>
                                            </select> </div>
                                         </div>
                                     </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group"> <textarea id="form_message" name="issue" class="form-control" placeholder="Input issue Details" rows="4" required="required"></textarea> </div>
                                    </div>
                                    <div class="col-md-12"> <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Submit"> </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
</body>
</html>
