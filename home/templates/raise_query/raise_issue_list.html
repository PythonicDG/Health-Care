{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Icons font CSS-->
    <link href="{% static 'survey/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'survey/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'survey/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'survey/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'survey/css/main.css' %}" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="{% static 'survey/css1/style.css' %}">
    
    <title>Raise Issue List</title>
   <style>
    .num {
        display: block;
        overflow: hidden;

    }
    .lbl {
        float: left;
        padding-right:20px;
    }
    .vertical-center {
        margin: 0;
        position: absolute;
        top: 50%;
        -ms-transform: translateY(-50%);
        transform: translateY(-50%);
        padding-left:180px;
      }
      .container {
        height: 50px;
        position: relative;
      }
      fieldset {
        display: block;
        margin-left: 2px;
        margin-right: 2px;
        padding-top: 0.35em;
        padding-bottom: 0.625em;
        padding-left: 0.75em;
        padding-right: 0.75em;
        border: 0.5px solid rgb(156, 153, 153);
      }
      .card{
        background:RGBA(13, 70, 83, 0.78);
      }
   
    
   </style>
</head>
<body style="color:white">
    <section id="banner" class="banner">
        <div  class="bg-color p-t-180 p-b-100 font-robo" style="padding-top:70px;padding-left:300px; padding-right:170px;">
            
                <div >
                    <div class="card row row-space" style="padding-right:80px;padding-top:50px;">
                    <div class="card-heading "></div>
                    <div class="card-body" style="padding-left:100px;">
                    <h2 class="title" style="color: rgba(12, 184, 182);" align='center'>Raise Issue List</h2>

    <form method="POST" >
        {% csrf_token %}
        {%for Raise_Issue in object_list%}
        <fieldset>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-check-label" style="color: rgba(12, 184, 182);">Issue No.:</label>
                </div>
            </div>
            <div class="col-md-5"> 
                <div class="form-group" style="color: rgba(12, 184, 182); padding-right:150px;">
                    {{Raise_Issue.issue_no}}
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-check-label" >Issue Date : {{Raise_Issue.issue_date}}</label>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-check-label"">Subject:</label>
                </div>
            </div>
            <div class="col-md-5"> 
                <div class="form-group" padding-right:150px;">
                    {{Raise_Issue.issue}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-check-label">Issue Details:</label>
                </div>
            </div>
            <div class="col-md-5"> 
                <div class="form-group" padding-right:150px;">
                    {{Raise_Issue.select_subject}}
                </div>
            </div>
        </div>        
        </fieldset><br>
        {%endfor%}
    </div>
    </form>
</div>

                  </div>
            </div>
        </div>
    </div>
    </section>

    <!-- Jquery JS-->
    <script src="{% static 'survey/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'survey/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'survey/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'survey/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'survey/js/global.js' %}"></script>
</body>
</html>
