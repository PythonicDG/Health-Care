{% load static %}
<html lang="en">
	{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'home/css-login/style.css' %}">

</head>
<body class="img" style="background-image: url({% static 'home/images-login/fb613400-d3ab-11e8-bfed-2c1444f0e834.jpg' %}); position: relative;">
	

		       
		 <section class="ftco-section" style="padding-top:60px; padding-right:0px;background-color: rgba(28,74,90, 0.7); position: absolute; top: 0; left: 0; width: 100%; height: 100%;"> 
		   
			<div class="container">
				<div class="row justify-content-center">
					
					<div class="col-md-6 text-center mb-5">
						<h2 class="heading-section">Reset Password</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="login-wrap">
					  
							<form method="POST" class="signup-form">
								{%csrf_token%}
								
						  <div class="form-group mb-3">
							 <span class="icon fa fa-paper-plane-o"></span>
							 
							{{password_reset_form|crispy}}
							  
						  </div>
					
					<div class="form-group">
						<button type="submit" class="form-control btn submit px-3" style="background: rgba(12, 184, 182);">Reset</button>
					</div>
				  </form>
				  
				</div>
					</div>
				</div>
			</div>
	</section>

	<script src="{% static 'home/js-login/jquery.min.js' %}"></script>
  <script src="{% static 'home/js-login/popper.js' %}"></script>
  <script src="{% static 'home/js-login/bootstrap.min.js' %}"></script>
  <script src="{% static 'home/js-login/main.js' %}"></script>

  {% endblock %}	
</body>
</html>
